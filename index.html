<!-- 
Текстовые теги
<h1></h1> - Заголок. Каждое следующие число будет меньше по размеру (хидинг = заголовок)
<p></p> - просто обычный текст. добавляя переносит на новый абзац.
<b></b> - выделение жирным
<strong></strong> - тоже выделяет жирным. Стоит использовать b.
<em></em> - Выведение текста курсивом
<i></i> - Выведение текста курсивом. Тоже самое что и em.
<strike></strike> - перечёркивает текст
<sub></sub> - Сносит ниже основного ряда
<sup></sup> - Возводит в степень
<br> - прерывает ряд. Переносит на новый абзац. Меньше оступ.
<hr> - создает горизонтальную линию
<abbr></abbr> - тег содан для написания абривиатур
стиль title - нужен, чтобы при наведении на текст появлялся какая то подказка например:
<abbr title="Расшифровка"> Ras </abbr>
<address></address> - можно прописать адрес (город, страну имеется ввиду) (текст будет курсивом)
<big></big> - увеличевает текст внутри тега (чуть чуть)
<small></small> - уменьшает текст внутри тега (чуть чуть)
<pre></pre> - Тег для сохранения всех отспупов
<code></code> - тег для напсиания небольшого кусочка кода
<a></a> - тег для создания ссылок


Cписки
    1) Пронумированный список
    Атрибуты списка вписываются по типу <ol start=""></ol>
    <ol></ol> - тег для пронумированного списка
        Внутри него нужно заключать каждый элемент в тег <li></li>
        Атрибут start="5" - указывает с какого элемента начнётся список. Например с 5.
        Атрибут type="a" - указывает каким образом будет отображаться нумировация. Например а, будет отображаться буквами а не цифрами.

    2) не пронумированный спсиок
    <ul></ul> - тег непронумированного списка
        Внутри тега всё работает также как и в нумерованном.
        Атрибут работает type="", start не работает.

Атрибуты
    необходимы для написания дополнительного функционала какого либо тега.
    <p title="Расшифровка или подсказка"> Ras </p>


Работа с ссылками
    <a href="https://www.youtube.com/watch?v=otxwUoo3iA0&list=PLDyJYA6aTY1nlkG0gBj96XDmDSC4Fy1TO&index=8" title="Нажми">Ссылка</a> - тег для создания ссылок. Обязателен атрибут href="ссылка на сайт"
    Атрибут target="Значение" - определяет как переходить на сайт, новая вкладка или на той же странице
       Значение _self - переходит на той же странице.
       Значение _blank - Открывается в новой вкладке.
