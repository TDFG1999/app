Текстовые теги
<h1></h1> - Заголок. Каждое следующие число будет меньше по размеру (хидинг = заголовок)
<p></p> - просто обычный текст. добавляя переносит на новый абзац.
<b></b> - выделение жирным
<strong></strong> - тоже выделяет жирным. Стоит использовать b.
<em></em> - Выведение текста курсивом
<i></i> - Выведение текста курсивом. Тоже самое что и em.
<strike></strike> - перечёркивает текст
<sub></sub> - Сносит ниже основного ряда
<sup></sup> - Возводит в степень
<br> - прерывает ряд. Переносит на новый абзац. Меньше оступ.
<hr> - создает горизонтальную линию
<abbr></abbr> - тег содан для написания абривиатур
стиль title - нужен, чтобы при наведении на текст появлялся какая то подказка например:
<abbr title="Расшифровка"> Ras </abbr>
<address></address> - можно прописать адрес (город, страну имеется ввиду) (текст будет курсивом)
<big></big> - увеличевает текст внутри тега (чуть чуть)
<small></small> - уменьшает текст внутри тега (чуть чуть)
<pre></pre> - Тег для сохранения всех отспупов
<code></code> - тег для напсиания небольшого кусочка кода
<a></a> - тег для создания ссылок

Написание форм и полей ввода.
    Основной тег <form action=""></form> - является родительским объектом для содержания остальных тегов.
        Атрибуты (обязательные)
           action="" - атрибут предзназначен для значения ссылке на страницу куда должны передоваться данные, которые получены в форме. Если не указать то будет на основной странце.
           method="" - атрибут указывающий метод передачи данных из формы. POST или GET. Обычно выбирает метод POST.
        <label for="">Напиши информацию</label> - Тег который позволяет создать подпись для формы визуально. обычно используется для форм.
            Атрибут:
                for="user_name" - Указывет с каким input агентов работает подпись. Можно использовать при нажатии на подпись, выделяется поле ввода.
        <input type="text"> - Тег ввода информации. Тег одинарный.
            Атрибут:
                type="text" - В него мы указываем тип поля.
                placeholder="" - Будет отображаться подсказака внутри input
                value="" - Устанавливает значение по умолчанию
                maxlength="5" - Ограничивает максимальное количество символов, которые можно ввести в поле. Например 5.
                name="user_name" - Применяется больше для программы, чтобы определить поле с которой забирать информацию. С помощью JS например вытянуть имя пользователя
                id="user_name" - уникальный индефикатор какого либо объекта. Подойдет если нужно вытянуть какую то информацию и придать ей стиль CSS. id не должно повторяться на одной странице.
            Форматы input (type):
                password - Поле будет отображать символы точками, как пароль.
                email - ничем не отличается от text, Но выводится уведомление, что здесь должна быть почта (в разных браузерах по разному)
                url - сайт который вводит пользователь.
                color - Поле ввода цвета. Не во всех браузерах поддерживается.
                date - Поле ввода даты. Не во всех браузерах поддерживается.
                time - Поле ввода времени.
                datetime -комбинированное поле ввода даты и времени.
                checkbox - Создает поле галочку.
                radio - создает поле галочку, только заполняющийся кружечек.
                file - поле которая дает возможность загрузить файл на сервер.
                button - Простая кнопка.
                submit - кнопка, при нажатии на которую будет перезагружаться страница.
                reset - Кнопка очищает все данные из полей на странице.
            Доп функции:
                hidden - скрывает поле.
                disabled - Блокирует поле, но оно отображается
                readonly - Можно считывать, но нельзя вводить.
                required - Не дает отправить на сервер если не введены данные.
                Пример: <input type="text" placeholder="Иванов" value="" maxlength="" readonly>

            Важные моменты:
                Если я хочу чтобы одна галочка пропадала, если тыкается вторая, то нужно указать одинаковый атрибут name.
            Пример:
                Нажатие кнопки
                    <input type="submit" value="Отпрвить сообщение">
