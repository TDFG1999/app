<body>
    <div class="menu__container">
        <div class="menu__button"></div>

        <div class="mennu menu-open">
            <div class="menu_top">
                <h2>Menu</h2>
            </div>
            <ul class="menu__content">
                <li>Главная</li>
                <li>O Hac</li>
                <li>Товары</li>
                <li>Новости</li>
                <li>Личный кабинет</li>
            </ul>
        </div>
    </div>
    <nav>
        <a href="#" class="menu-item">Главная</a>
        <a href="#" class="menu-item">О нас</a>
        <a href="#" class="menu-item">Услуги</a>
        <a href="#" class="menu-item">Контакты</a>
    </nav>

    <script>
        let isMenuVisible = false;

        function toggleMenu() {
            const menu = document.querySelector('nav');
            const items = document.querySelectorAll('.menu-item');
            
            if (isMenuVisible) {
                // Скрываем меню
                menu.style.display = 'none';
                items.forEach(item => {
                    item.removeEventListener('mouseenter', showDropdown);
                    item.removeEventListener('mouseleave', hideDropdown);
                });
            } else {
                // Показываем меню
                menu.style.display = 'flex';
                items.forEach(item => {
                    item.addEventListener('mouseenter', showDropdown);
                    item.addEventListener('mouseleave', hideDropdown);
                });
            }

            isMenuVisible = !isMenuVisible;
        }

        function showDropdown() {
            const dropdown = document.createElement('div');
            dropdown.className = 'dropdown';
            dropdown.innerHTML = `
                <a href="#">Подменю 1</a>
                <a href="#">Подменю 2</a>
                <a href="#">Подменю 3</a>
            `;
            
            this.parentNode.appendChild(dropdown);
            dropdown.style.display = 'none';
            
            this.addEventListener('mouseenter', () => {
                dropdown.style.display = 'block';
            });
            
            this.addEventListener('mouseleave', () => {
                dropdown.style.display = 'none';
            });
        }

        function hideDropdown() {
            const dropdowns = document.querySelectorAll('.dropdown');
            dropdowns.forEach(dropdown => {
                dropdown.remove();
            });
        }

        // Добавляем обработчик клика на кнопку переключения меню
        document.getElementById('toggleMenu').addEventListener('click', toggleMenu);

        // Добавляем обработчик события resize
        window.addEventListener('resize', () => {
            // При изменении размера окна скрываем меню при ширине меньше 768px
            if (window.innerWidth <= 768 && !isMenuVisible) {
                toggleMenu();
            }
        });

        // Показываем кнопку меню при загрузке страницы
        window.addEventListener('load', () => {
            if (window.innerWidth <= 768) {
                document.getElementById('toggleMenu').style.display = 'block';
            }
        });
    </script>
</body>
</html>
